<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta url="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK MARK</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center py-5 dotted ">
    <h1 class="position-relative">Bookmarker</h1>
    </div>
    <div class="container dotted">
        <h2 class="text-center py-2 mb-5">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
        </h2>

        <label for="name"><i class="fa fa-book me-2"></i>site name</label>
        <div class="form-floating mb-5">
            <input type="text" class="form-control" id="name" placeholder="name@example.com">
            <label for="name">Site Name</label>
        </div>

        <label for="url"><i class="fa fa-link me-2"></i>site name</label>
        <div class="form-floating mb-5">
            <input type="text" class="form-control" id="url" placeholder="url@example.com">
            <label for="url">Site URL</label>
        </div>

        <button class="btn btn-danger d-block m-auto mb-5">submet</button>
    </div>
    <div class="container">
        <table class="table text-center my-5">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="data"></tbody>
    </table>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
